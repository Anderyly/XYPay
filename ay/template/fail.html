<html>
<head>

    <link rel="shortcut icon" href="https://res.wx.qq.com/mpres/htmledition/images/favicon218877.ico">
    <style>
        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption, article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary, time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: transparent;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, nav, section {
            display: block;
        }

        html {
            font-size: 16px;
            line-height: 24px;
            width: 100%;
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        img {
            vertical-align: middle;
            max-width: 100%;
            height: auto;
            border: 0;
            -ms-interpolation-mode: bicubic;
        }

        body {
            min-height: 100%;
            background: #edf1f4;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", 微软雅黑, Arial, sans-serif;
        }

        .clearfix {
            clear: both;
            zoom: 1;
        }

        .clearfix:before, .clearfix:after {
            content: "\0020";
            display: block;
            height: 0;
            visibility: hidden;
        }

        .clearfix:after {
            clear: both;
        }

        body.error-page-wrapper, .error-page-wrapper.preview {
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .error-page-wrapper .content-container {
            border-radius: 2px;
            text-align: center;
            box-shadow: 1px 1px 1px rgba(99, 99, 99, 0.1);
            padding: 50px;
            background-color: #fff;
            width: 100%;
            max-width: 560px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -220px;
            margin-left: -280px;
        }

        .error-page-wrapper .content-container.in {
            left: 0px;
            opacity: 1;
        }

        .error-page-wrapper .head-line {
            transition: color .2s linear;
            font-size: 40px;
            line-height: 60px;
            letter-spacing: -1px;
            margin-bottom: 20px;
            color: #777;
        }

        .error-page-wrapper .subheader {
            transition: color .2s linear;
            font-size: 32px;
            line-height: 46px;
            color: #494949;
        }

        .error-page-wrapper .hr {
            height: 1px;
            background-color: #eee;
            width: 80%;
            max-width: 350px;
            margin: 25px auto;
        }

        .error-page-wrapper .context {
            transition: color .2s linear;
            font-size: 16px;
            line-height: 27px;
            color: #aaa;
        }

        .error-page-wrapper .context p {
            margin: 0;
        }

        .error-page-wrapper .context p:nth-child(n+2) {
            margin-top: 16px;
        }

        .error-page-wrapper .buttons-container {
            margin-top: 35px;
            overflow: hidden;
        }

        .error-page-wrapper .buttons-container a {
            transition: text-indent .2s ease-out, color .2s linear, background-color .2s linear;
            text-indent: 0px;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            background-color: #2ecc71;
            border-radius: 99px;
            padding: 8px 0 8px;
            text-align: center;
            display: inline-block;
            overflow: hidden;
            position: relative;
            width: 45%;
        }

        .error-page-wrapper .buttons-container a:hover {
            text-indent: 15px;
        }

        .error-page-wrapper .buttons-container a:nth-child(2) {
            float: right;
        }

        @media screen and (max-width: 580px) {
            .error-page-wrapper {
                padding: 30px 5%;
            }

            .error-page-wrapper .content-container {
                padding: 37px;
                position: static;
                left: 0;
                margin-top: 0;
                margin-left: 0;
            }

            .error-page-wrapper .head-line {
                font-size: 36px;
            }

            .error-page-wrapper .subheader {
                font-size: 27px;
                line-height: 37px;
            }

            .error-page-wrapper .hr {
                margin: 30px auto;
                width: 215px;
            }
        }

        @media screen and (max-width: 450px) {
            .error-page-wrapper {
                padding: 30px;
            }

            .error-page-wrapper .head-line {
                font-size: 32px;
            }

            .error-page-wrapper .hr {
                margin: 25px auto;
                width: 180px;
            }

            .error-page-wrapper .context {
                font-size: 15px;
                line-height: 22px;
            }

            .error-page-wrapper .context p:nth-child(n+2) {
                margin-top: 10px;
            }

            .error-page-wrapper .buttons-container {
                margin-top: 29px;
            }

            .error-page-wrapper .buttons-container a {
                float: none !important;
                width: 65%;
                margin: 0 auto;
                font-size: 13px;
                padding: 9px 0;
            }

            .error-page-wrapper .buttons-container a:nth-child(2) {
                margin-top: 12px;
            }
        }
    </style>
</head>
